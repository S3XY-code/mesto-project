<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергеев Илья">    
    <title>Mesto</title>

</head>
<body class="page">

<!-- Хэдер -->

    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

<!-- Профиль -->
        <section class="profile">
            <div class="profile__info">
                <div class="profile__avatar-group">
                    <img src="<%=require('./images/pen.svg')%>" alt="Карандаш" class="profile__avatar-pen">
                    <img class="profile__avatar" src="" alt="Аватар">
                </div>
                <div class="profile__text">                    
                    <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                    <button id="openPopupButton" class="profile__button-edit" type="button" aria-label="edit profile"
                    ></button>                    
                    <p id="profileAbout" class="profile__about">Исследователь океанов</p>                   
                </div>    
            </div>
            <button class="profile__button-add" type="button" aria-label="add image" id="addButton"></button>
        </section>

<!-- Галерея -->
        <section class="gallery">           
            <ul class="gallery__grid-container"></ul>               
        </section>

    </main>

<!-- Подвал -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

<!-- Попап профиля -->
    <div class="popup" id="user">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть" id="userCloseBtn"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="formUser" id="popupProfileForm" action="#" method="post" novalidate>
            <input placeholder="Имя" id="popupUserName" class="popup__input" type="text" name="profileTitle" value="" aria-label="Название профиля" required minlength='2' maxlength='40' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__input-error popupUserName-error"></span>
            <input placeholder="О себе" id="popupUserAbout" class="popup__input" type="text" name="profileSubtitle" value="" aria-label="Описание профиля" required minlength='2' maxlength='200' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__input-error popupUserAbout-error"></span>
            <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
          </form>
        </div>
    </div>
<!-- Попап карточки -->
    <div class="popup" id="card">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть" id="popupCardCloseBtn"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="formCard" novalidate>
            <input placeholder="Название" id="placeName" class="popup__input" type="text" name="cardTitle" value="" aria-label="Название профиля" required minlength='2' minlength='2' maxlength='30' pattern="^[A-Za-zА-Яа-яЁё \-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="popup__input-error placeName-error"></span>
            <input placeholder="Ссылка на картинку" id="placeUrl" class="popup__input" type="url" name="cardSubtitle" value="" aria-label="Описание профиля" required minlength='2'>
            <span class="popup__input-error placeUrl-error"></span>
            <button class="popup__save-button" type="submit" title="Сохранить">Создать</button>
          </form>
        </div>
    </div>
<!-- Попап с картинкой -->
    <div class="popup popup_image" id="image">
        <div class="popup__image-container">
          <button class="popup__close-icon" type="button" aria-label="close popup"></button>popupUserName
          <img class="popup__image" src="" alt="">
          <h2 class="popup__text"></h2>
        </div>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__form-avatar" name="form-avatar" novalidate>
            <input class="popup__input" type="url" name="avatar-link" id="avatarLink" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatarLink-error"></span>
            <button class="popup__save-button" type="submit" disabled>Сохранить</button>
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
    </div>

<!-- Шаблон карточки -->
    <template id="gallery-card">
        <li class="gallery__card">
          <button class="gallery__delet"></button>
          <img src="" alt="" class="gallery__image">
          <div class="gallery__group">
            <h2 class="gallery__title"></h2>
            <div class="gallery__like-num-group">
                <button class="gallery__button-heart" type="button" aria-label="like"></button>
                <p class="gallery__like-num"></p>
            </div>
          </div>             
        </li>
    </template>
    
</body>
</html>
