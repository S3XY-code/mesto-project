<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Mesto" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергеев Илья">    
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="page">

    <header class="header">
        <img src="" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img src="" alt="Аватар" class="profile__avatar">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="edit profile"></button>
                </div>
                <p class="profile__about">Исследователь океанов</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="add image"></button>
        </section>

        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
                <li class="card">
                    <img src="" alt="" class="card__image">
                    <h2 class="card__title"></h2>
                    <button class="card__button-like" type="button"></button>
                </li>
            </ul>    
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__input" type="text" name="Название профиля" value="Жак-Ив Кусто">
            <input class="popup__input" type="text" name="Краткое описание" value="Исследователь океана">
            <button class="popup__save-button" type="button" title="Сохранить"></button>
          </form>
        </div>
      </div>
    
</body>
</html>
