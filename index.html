<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергеев Илья">    
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./pages/app.js" defer></script>

</head>
<body class="page">

<!-- Хэдер -->

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

<!-- Профиль -->
        <section class="profile">
            <div class="profile__info">
                <img src="./images/avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__text">                    
                    <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
                    <button id="openPopupButton" class="profile__button-edit" type="button" aria-label="edit profile"
                    ></button>                    
                    <p id="profileAbout" class="profile__about">Исследователь океанов</p>                   
                </div>    
            </div>
            <button class="profile__button-add" type="button" aria-label="add image" id="addButton"></button>
        </section>

<!-- Галерея -->
        <section class="gallery">           
            <ul class="gallery__grid-container"></ul>               
        </section>

    </main>

<!-- Подвал -->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

<!-- Попап профиля -->
    <div class="popup" id="user">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть" id="userCloseBtn"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profileEdit" id="popupProfileForm">
            <input id="popupUserName" class="popup__input" type="text" name="profileTitle" value="Жак-Ив Кусто" aria-label="Название профиля">
            <input id="popupUserAbout" class="popup__input" type="text" name="profileSubtitle" value="Исследователь океана" aria-label="Описание профиля">
            <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
          </form>
        </div>
    </div>
<!-- Попап карточки -->
    <div class="popup" id="card">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть" id="popupCardCloseBtn"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="cardEdit">
            <input id="placeName" class="popup__input" type="text" name="cardTitle" value="Название" aria-label="Название профиля">
            <input id="placeUrl" class="popup__input" type="text" name="cardSubtitle" value="Ссылка на картинку" aria-label="Описание профиля">
            <button class="popup__save-button" type="submit" title="Сохранить">Создать</button>
          </form>
        </div>
    </div>
<!-- Попап с картинкой -->
    <div class="popup" id="image">
        <div class="popup__image-container">
          <button class="popup__close-icon" type="button" aria-label="close popup"></button>
          <img class="popup__image" src="" alt="пейзаж">
          <h2 class="popup__text"></h2>
        </div>
    </div>
<!-- Шаблон карточки -->
    <template id="gallery-card">
        <li class="gallery__card">
          <button class="gallery__delet"></button>
          <img src="" alt="" class="gallery__image">
          <h2 class="gallery__title"></h2>
          <button class="gallery__button-heart" type="button" aria-label="like"></button>
        </li>
    </template>
    
</body>
</html>
