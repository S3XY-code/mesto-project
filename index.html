    <div class="popup" id="user">
        <div class="popup__container">
          <button class="popup__close-icon" type="button" title="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profileEdit">
            <input id="popupName" class="popup__input" type="text" name="profileTitle" value="Жак-Ив Кусто" aria-label="Название профиля">

          </form>

    </div>

    <div class="popup" id="card">
