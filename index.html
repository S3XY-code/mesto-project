<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Сергеев Илья">    
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./pages/index.js" defer></script>

</head>
<body id="body" class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img src="./images/avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__text">                    
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button id="openPopupButton" class="profile__button-edit" type="button" aria-label="edit profile"
                    ></button>                    
                    <p class="profile__about">Исследователь океанов</p>                   
                </div>    
            </div>
            <button class="profile__button-add" type="button" aria-label="add image"></button>
        </section>

        <section class="galery">
            
            <ul class="galery__grid-container">
                <li class="galery__card">
                    <img src="./images/kara.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Карачаевск</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
                <li class="galery__card">
                    <img src="./images/elbrus.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Гора Эльбрус</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
                <li class="galery__card">
                    <img src="./images/dombay.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Домбай</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
                <li class="galery__card">
                    <img src="./images/elbrus.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Гора Эльбрус</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
                <li class="galery__card">
                    <img src="./images/dombay.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Домбай</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
                <li class="galery__card">
                    <img src="./images/kara.jpg" alt="" class="galery__image">
                    <h2 class="galery__title">Карачаево-Черкесия</h2>
                    <button class="galery__button-heart" type="button"></button>
                </li>
            </ul> 
               
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup__container">
          <button id="closePopupButton" class="popup__close-icon" type="button" title="Закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="Profile-edit">
            <input class="popup__input" type="text" name="Profile-title" value="Жак-Ив Кусто" aria-label="Название профиля">
            <input class="popup__input" type="text" name="Profile-subtitle" value="Исследователь океана" aria-label="Описание профиля">
            <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
          </form>
        </div>
    </div>
    
</body>
</html>
